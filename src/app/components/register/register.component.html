<h1>{{ title }}</h1>
<form #simpleForm="ngForm" (ngSubmit)="registerUser(simpleForm.value)">
    <div>
        <div>
            <label>Username</label>
            <input ngModel name="username" type="text">
        </div>
        <label>Email</label>
        <input ngModel name="email" type="email">
    </div>
    <div>
        <label>Password</label>
        <input ngModel name="password" type="password">
    </div>
    <div>
        <label>Confirm Password</label>
        <input ngModel name="rePassword" type="password">
    </div>
    <div>
        <button>Submit</button>
    </div>
</form>
