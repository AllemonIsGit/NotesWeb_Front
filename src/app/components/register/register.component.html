<app-banner></app-banner>

<h1 class="title registerPanel courgette">{{ name }}</h1>

<div class="registerPanel">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div>
            <div>
            <mat-form-field>
                <input matInput placeholder="email" formControlName="email">
            </mat-form-field>
            </div>
            <div>
            <mat-form-field>
                <input matInput placeholder="username" formControlName="username">
            </mat-form-field>
            </div>
            <div>
            <mat-form-field>
                <input type="password" matInput placeholder="password" formControlName="password">
            </mat-form-field>
            </div>
            <div>
            <mat-form-field>
                <input type="password" matInput placeholder="confirm password" formControlName="rePassword">
            </mat-form-field>
            </div>
            <button mat-flat-button color="blue" [disabled]="registerForm.invalid" type="submit">Register</button>
        </div>
    </form>
    <div class="linkToLogin courgette">
        <a (click)="onBackToLogin()" class="links">Back to login page</a>
    </div>
</div>
