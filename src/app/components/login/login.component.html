<h1>{{title}}</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <div>
            <mat-form-field>
                <input type="text" matInput placeholder="username" formControlName="username">
            </mat-form-field>
            </div>
            <div>
            <mat-form-field>
                <input type="password" matInput placeholder="password" formControlName="password">
            </mat-form-field>
            </div>

            <button mat-flat-button color="blue" [disabled]="loginForm.invalid" type="submit">Log in</button>
        </div>
        <div>
            <a class="links" id="linkToRegister" (click)="onRegisterClick()">I'm not registered yet</a>
        </div>
    </form>
