<h1>{{title}}</h1>
<form #simpleForm="ngForm" (ngSubmit)="login(simpleForm.value)">
    <div>
        <label>Username</label>
        <input ngModel name="username" type="text">
    </div>
    <div>
        <label>Password</label>
        <input ngModel name="password" type="text">
    </div>
    <button type="submit">Submit</button>
</form>
