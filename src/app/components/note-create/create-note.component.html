<h1>Create Note</h1>
<form #simpleForm="ngForm" (ngSubmit)="create(simpleForm.value)">
    <div>
        <label>Title:</label>
        <input ngModel name="title" type="text">
    </div>
    <div>
        <label>Content:</label>
        <input ngModel name="content" type="text">
    </div>
    <div>
        <button>Click me</button>
    </div>
</form>
